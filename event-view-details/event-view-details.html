<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="event-view-details.css">
    <title>Event Details</title>
    <script src="../js/event-view-details.js"></script>
</head>

<body>
    <h1>Event Details</h1>

    <section>
        <div id="event-details">
            <h2 id="event-name">Event Name</h2>
            
            <div class="detail-group">
                <label>Event Type:</label>
                <p id="event-type">-</p>
            </div>
            
            <div class="detail-group">
                <label>Date:</label>
                <p id="event-date">-</p>
            </div>
            
            <div class="detail-group">
                <label>Time:</label>
                <p id="event-time">-</p>
            </div>
            
            <div class="detail-group">
                <label>Location:</label>
                <p id="event-location">-</p>
            </div>
            
            <div class="detail-group">
                <label>Description:</label>
                <p id="event-description">-</p>
            </div>
            
            <div class="detail-group">
                <label>Max Guests:</label>
                <p id="max-guests">-</p>
            </div>
            
            <div class="detail-group">
                <label>Guest Information:</label>
                <p id="guest-info">-</p>
            </div>
        </div>
        
        <div class="actions">
            <a href="../home-page/index.html">
                <button type="button">Back to Home</button>
            </a>
            <button id="edit-event-btn" type="button">Edit Event</button>
        </div>
    </section>
</body>

</html>
