<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Edit Event</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/party-theme.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>ðŸŽ‰ PARTY PLANNER</h1>
            <nav>
                <a href="../home-page/index.html">Dashboard</a>
                <a href="../create-event/create-event.html">Create Event</a>
                <a href="../guest-manager/guest-manager.html">Guest Manager</a>
            </nav>
        </header>

        <main class="edit-event">
            <h2>EDIT EVENT</h2>
            
            <form id="edit-event-form">
                <input type="hidden" id="event-id">
                
                <div class="form-group">
                    <label for="event-name">Event Name:</label>
                    <input type="text" id="event-name" name="event-name" required>
                </div>
                
                <div class="form-group">
                    <label for="event-type">Event Type:</label>
                    <select id="event-type" name="event-type" required>
                        <option value="birthday">ðŸŽ‚ Birthday Party</option>
                        <option value="study">ðŸ“š Study Group</option>
                        <option value="social">ðŸŽ‰ Social Gathering</option>
                        <option value="graduation">ðŸŽ“ Graduation</option>
                        <option value="game">ðŸŽ® Game Night</option>
                    </select>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="event-date">Date:</label>
                        <input type="date" id="event-date" name="event-date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="event-time">Time:</label>
                        <input type="time" id="event-time" name="event-time" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="event-location">Location:</label>
                    <input type="text" id="event-location" name="event-location" required>
                </div>
                
                <div class="form-group">
                    <label for="event-description">Description:</label>
                    <textarea id="event-description" name="event-description" rows="4"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="max-guests">Max Guests: (optional)</label>
                    <input type="number" id="max-guests" name="max-guests" min="1">
                </div>

                <!--
                    Add a button to add a new guest
                    Add a button to delete the event
                    Need to add the functionality in JS 
                -->
                
                <div class="form-buttons">
                    <button type="submit" class="btn save-btn">Save Changes</button>
                    <a href="../event-view-details/event-view-details.html" id="cancel-btn" class="btn cancel-btn">Cancel</a>
                </div>
            </form>
        </main>

        <footer>
            <p>ðŸŽ‰ Party Planner - Your Event Management Solution</p>
        </footer>
    </div>

</html>
