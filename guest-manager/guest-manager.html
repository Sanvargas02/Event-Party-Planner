<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Manager</title>
</head>

<body>
    <h1>Guest Manager</h1>

    <section>
        <h3>
            Event Name:
            <select id="event-select" name="event-select">
                <option value="event1">Sarah's Birthday</option>
                <option value="event2">Brath's Birthday</option>
                <option value="event3">Matha's Birthday</option>
            </select>
        </h3>
        <h3>
            Total invited guests: <span>20</span> / <span>Responses: 15</span>
        </h3>

    </section>

    <section>
        <h2>Add New Guest</h2>
        <form>
            <label for="guest-name">Name:</label>
            <input type="text" id="guest-name" name="guest-name" required>

            <label for="guest-phone">Phone:</label>
            <input type="tel" id="guest-phone" name="guest-phone">

            <label for="guest-email">Email:</label>
            <input type="email" id="guest-email" name="guest-email" required>

            <label for="guest-status">RSVP Status:</label>
            <select id="guest-status" name="guest-status">
                <option value="going">Going</option>
                <option value="maybe">Maybe</option>
                <option value="pending">Pending</option>
                <option value="not-going">Not going</option>
            </select>

            <button type="submit">Add Guest</button>
            <button>Send Invitation Text</button>
        </form>
    </section>

    <section>
        <h2>RSVP Summary</h2>

        <h3>Going: <span>12</span></h3>
        <h3>Maybe: <span>3</span></h3>
        <h3>Pending: <span>5</span></h3>
        <h3>Not going: <span>0</span></h3>

        <progress value="12" max="20"></progress> <span>75% responded</span>

    </section>

    <section>
        <h2>Guest List</h2>
        <div>
            <select>
                <option>All</option>
                <option>Going</option>
                <option>Maybe</option>
                <option>Pending</option>
                <option>Not going</option>
            </select>
            <span>üîç</span>
            <input type="text" placeholder="search..."/>
        </div>
        
        <ul>
            <li>
                <h3>Guest Name</h3>
                <p>Phone: 123-456-7890</p>
                <p>Email: guest@example.com</p>
                <p>RSVP Status: <span>Going</span></p>
                <button>Edit</button>
                <button>Remove</button>
                <button>Change Status</button>
            </li>
        </ul>
    </section>

</body>

</html>
